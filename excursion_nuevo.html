<body style=background-color:rgb(218,216,157)>
    <header>

    </header>
  <main>
    <div class="display-crud">
      <h1 class="tituloCrud"> Alta de Excursion</h1>
    </div>

    <div class="container mt-3" id="formulario-container">
       <form >
          <div class="mb-3 mt-3">
          <label for="titulo" class="form-label">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="titulo" v-model="titulo">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label" >Precio</label>
          <input type="number" class="form-control" name="precio" id="precio" v-model="precio">
        </div>
        <div class="mb-3">
          <label for="duracion" class="form-label">Duracion</label>
          <input type="text" class="form-control" name="duracion" id="duracion" v-model="duracion">
        </div>
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="text" class="form-control" name="imagen" id="imagen" v-model="imagen">
          <img width="100" :src="imagen" alt="">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion" v-model="descripcion">
        </div>
          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </form>
    </div>
    
  </main>

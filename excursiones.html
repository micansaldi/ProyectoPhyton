<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataratas del Iguazú</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="shortcut icon" href="./img/cascada.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/acfa384147.js" crossorigin="anonymous"></script>
    <link rel="icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>
    <header>

    </header>

    <div id="app">
        <div v-for="excursion in datos">
            <h2 class="tituloExcursiones">{{excursion.titulo}}</h2> <br>
            <img class="imgExcursiones" :src="excursion.imagen" :alt="excursion.imagen">
            <p class="parrafoExcursiones">Duración: {{excursion.duracion}}</p>
            <p class="parrafoExcursiones">Precio: {{'$'+ excursion.precio}}</p>
            <p class="parrafoExcursiones">{{excursion.descripcion}}</p>
        </div>
    </div>

      
    <footer>

    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/excursiones.js"></script>
    <script src="./js/main.js"></script>
    
</body>

</html>
